name = IRC-Toolkit
author = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy <avenj@cobaltirc.org>
version = 0.073000

[@Basic]

[MetaJSON]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
untracked_files = warn
tag_format  = '%v'
tag_message = 'dist %v'

[MetaResources]
repository.url = git://github.com/avenj/irc-toolkit.git
repository.web = https://github.com/avenj/irc-toolkit
repository.type = git

[ConfirmRelease]
[CheckChangeLog]

[PkgVersion]

[ReadmeFromPod]
[ReadmeMarkdownFromPod]

[PodCoverageTests]
[PodSyntaxTests]
[Test::ReportPrereqs]

[Prereqs]
perl       = 5.10.1
overload   = 0
strictures = 1
Carp       = 0
Exporter   = 0
Scalar::Util       = 0
Moo                = 1
POE::Filter::IRCv3 = 0

[Prereqs / TestRequires]
Test::Exception = 0
Test::More = 0.88

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
